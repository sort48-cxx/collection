<!DOCTYPE html>
<html>
	<head></head>
	<style>
		* {
			padding: 0;
			margin: 0
		}

		.c1 {
			stroke: black;
			fill: none;
			stroke-width: 3pt;
		}

		.l1 {
			stroke: black;
			stroke-width: 3px
		}

		.p1 {
			stroke: black;
			stroke-width: 3px
		}

		.t1 {
			font-size: 28px;
		}
	</style>
	<body>
		<svg width="400px" height="600px">
			<circle id="mycircle" cx="40" cy="40" r="20" />
			<circle id="mycircle" cx="40" cy="90" r="20" class="c1" />
			<line x1="0" y1="120" x2="100" y2="120" class="l1" />
			<polyline points="0,150 200,200" class="p1" />
			<rect x="0" y="220" height="100" width="200" />
			<ellipse cx="100" cy="385" ry="60" rx="50" />
			<polygon points="0 500, 500 500,600 600">
		</svg>

		<svg width="500px" height="500px">
			<path d="M 0,0 L 20,30 L 60,10  L 10,70 Z" />

			<text x="0" y="300" class="t1">Hello World!</text>

			<circle id="myCircle" cx="250" cy="255" r="4" />
			<use href="#myCircle" x="10" y="0" fill="blue" />

			<g id="myCircle">
				<text x="225" y="200">圆形</text>
				<circle cx="280" cy="200" r="10" />
			</g>

			<defs>
				<g id="myCircle1">
					<text x="255" y="250">圆1形</text>
					<circle cx="330" cy="250" r="10" />
				</g>
			</defs>
			<use href="#myCircle1" x="10" y="0" />

			<pattern id="dots" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
				<circle fill="#bee9e8" cx="50" cy="50" r="35" />
			</pattern>
			<rect x="0" y="0" width="100%" height="100%" fill="url(#dots)" />

			<image xlink:href="https://img1.fengjr.com/public/dist/20190218105824/images/reserve/fc_info1-45fcf24a6a.png" width="50%"
			 height="50%" />

			<rect x="0" y="0" width="100" height="100" fill="#feac5e">
				<animate attributeName="x" from="0" to="500" dur="2s" repeatCount="indefinite" />
			</rect>

			<rect x="250" y="250" width="50" height="50" fill="#4bc0c8">
				<animateTransform attributeName="transform" type="rotate" begin="0s" dur="10s" from="0 200 200" to="360 400 400"
				 repeatCount="indefinite" />
			</rect>
		</svg>
		
		<br/>
		<svg width="350" height="160">
			<g class="layer" transform="translate(60,10)">
				<circle r="5" cx="0" cy="105" />
				<circle r="5" cx="90" cy="90" />
				<circle r="5" cx="180" cy="60" />
				<circle r="5" cx="270" cy="0" />

				<g class="y axis">
					<line x1="0" y1="0" x2="0" y2="120" />
					<text x="-40" y="105" dy="5">$10</text>
					<text x="-40" y="0" dy="5">$80</text>
				</g>
				<g class="x axis" transform="translate(0, 120)">
					<line x1="0" y1="0" x2="270" y2="0" />
					<text x="-30" y="20">January 2014</text>
					<text x="240" y="20">April</text>
				</g>
			</g>
		</svg>
	</body>
</html>
