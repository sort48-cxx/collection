<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="../css/common.css">
	<script src="../js/jquery.min.js"></script>
	<title>弹窗</title>
	<style>
	.public-mask-bg {position: fixed;left: 0;top: 0;width: 100%;height: 100%;z-index: 2;background-color: rgb(0, 0, 0);opacity: 0.7;filter:alpha(opacity=70);}
	.public-close-but {position: fixed;font-size: 40px;color: #fff;z-index: 3;}
	.public-mask-border{background-color: #000;opacity: 0.2;filter:alpha(opacity=20);overflow: hidden;border-radius: 5px;position: fixed;}
	.public-mask-content{position: fixed;z-index: 2;overflow: hidden;border-radius: 5px}
	.public-content-main {background-color: #fff;color: #333;border-radius: 5px;overflow: hidden;}
	.public-mask-title {height: 48px;overflow: hidden;text-align: center;line-height: 48px;background-color: #f6f8fc;box-shadow: 0 1px 3px #ccc;border-radius: 5px 5px 0 0;color: #666;font-size: 16px;}
	</style>
	<script type="text/javascript">
	$(function() {
		function showmask(obj,obj1,obj2,obj3) {
			/*obj:主体,obj1:内容,obj2:关闭,obj3:边框*/
			var _scrollHeight = $(document).scrollTop(),
				_windowHeight = $(window).height(),
				_windowWidth = $(window).width(),
				_popupHeight = obj1.height(),
				_popupWeight = obj1.width(),
				_posiTop = (_windowHeight - _popupHeight) / 2 - 40,
				_posiLeft = (_windowWidth - _popupWeight) / 2;
			obj1.css({ "left": _posiLeft + "px", "top": _posiTop + "px", "display": "block" });
			obj2.css({ "left": _posiLeft + _popupWeight - 10 + "px", "top": _posiTop - 27 + "px", "display": "block" });
			obj3.css({ "left": _posiLeft-10 + "px", "top": _posiTop-10 + "px", "display": "block","width":_popupWeight+20,"height":_popupHeight+20 });
			obj.show();
		}
		showmask($(".public-mask-box"),$(".public-mask-content"),$(".public-close-but"),$(".public-mask-border"));
		//关闭弹窗
		$(".public-close-but").click(function() { $(".public-mask-box").hide();});
	});
	</script>
</head>

<body>
	<div class="public-mask-box" style="display: block;">
		<div class="public-mask-bg"></div>
		<a class="wzfont public-close-but mask-but">&#xe612;</a>
		<div class="public-mask-border" style="width:600px;height: 400px;"></div>
		<div class="public-mask-content" style="width: 580px;height:380px;">
			<div class="public-content-main" style="height:380px;">
				<div class="public-mask-title">弹窗标题</div>
				<div class="">
					弹窗内容。
				</div>
			</div>
		</div>
	</div>
</body>
</html>
