<!DOCTYPE html>
<html>
<title>移动端弹窗</title>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1, maximum-scale=1, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="screen-orientation" content="portrait">
	<meta name="x5-orientation" content="portrait">
	<meta name="format-detection" content="telephone=no" />
	<meta name="format-detection" content="email=no" />
	<script src="../js/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/common.css">
</head>

<style>
html { font-size: 62.5%;}
.public-720{max-width: 720px; margin: 0 auto;background-color: #fff}
.public-720 a{display: block; font-size: 20px;text-align: center;margin:0 20px;padding: 20px 0}

.public-dialog-mask { position: fixed; z-index: 1000; top: 0; right: 0; left: 0; bottom: 0; background: rgba(0, 0, 0, 0.6);}
.public-dialog-content { position: fixed; z-index: 5000; width: 80%; max-width: 300px; top: 50%; left: 50%; -webkit-transform: translate(-50%, -50%); transform: translate(-50%, -50%); background-color: #fff; text-align: center; border-radius: 3px; overflow: hidden;}
.public-dialog-title { padding: 1.3em 1.6em 0.5em;}
.public-dialog-title span { font-size: 1.8rem;color:#333}
.public-dialog-text { padding: 0 1.6em 0.8em; min-height: 40px; font-size: 1.4rem; line-height: 1.3; word-wrap: break-word; word-break: break-all; color: #999;}
.public-dialog-bottom { position: relative; line-height: 48px;display: -webkit-box; display: -webkit-flex; display: flex;}
.public-dialog-bottom:after { content: " "; position: absolute; left: 0; top: 0; right: 0; height: 1px; border-top: 1px solid #d2d3d5; color: #d2d3d5; -webkit-transform-origin: 0 0; transform-origin: 0 0; -webkit-transform: scaleY(0.5); transform: scaleY(0.5);}
.public-dialog-bottom a{ display: block; -webkit-box-flex: 1; -webkit-flex: 1; flex: 1; color: #3CC51F; text-decoration: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); position: relative;font-size: 1.6rem;}
.public-dialog-bottom .public-but-primary:after { content: " "; position: absolute; left: 0; top: 0; width: 1px; bottom: 0; border-left: 1px solid #d2d3d5; color: #d2d3d5; -webkit-transform-origin: 0 0; transform-origin: 0 0; -webkit-transform: scaleX(0.5); transform: scaleX(0.5);}
.public-dialog-bottom .public-but-primary {color: #ffb923;}
.public-dialog-bottom .public-but-default {color: #ccc;}

/*提示*/
.tip-dialog-box .tip-mask { position: fixed; z-index: 5001; top: 0; right: 0; left: 0; bottom: 0; background: transparent;}
.tip-dialog-box .tip-box { z-index: 5002; position: fixed; top: 45%; left: 0; width: 100%; text-align: center;}
.tip-dialog-box .tip-box em { display: inline-block; padding: .5em; margin: 0 auto; background-color: rgba(0, 0, 0, 0.6); font-size: 1.5rem; color: #fff; -webkit-border-radius: 4px; border-radius: 4px; font-style: normal;}
</style>

<body>
    <div class="public-720">
        <a id="kind-1">弹窗1</a>
        <div id="dialog_box" class="hide">
            <div class="public-dialog-mask"></div>
            <div class="public-dialog-content">
                <div class="public-dialog-title"><span class="">提示</span></div>
                <div class="public-dialog-text">您尚未设置支付密码，请立即设置支付密码</div>
                <div class="public-dialog-bottom">
                    <a href="javascript:;" class="public-but-default">稍后设置</a>
                    <a href="javascript:;" class="public-but-primary">立即设置</a>
                </div>
            </div>
        </div>
        <a id="kind-2">弹窗2</a>
        <div class="tip-dialog-box hide">
            <div class="tip-mask"></div>
            <div id="tip-box" class="tip-box"><em>弹窗2</em></div>
        </div>
    </div>
</body>
<script>
$(function() {

    $("#kind-1").on('click', function(event) {
        event.preventDefault();
        $("#dialog_box").show();
    });
    $(".public-dialog-bottom").on('click', 'a', function(event) {
        event.preventDefault();
        $("#dialog_box").hide();
    });


    $("#kind-2").on('click', function(event) {
        event.preventDefault();
        $(".tip-dialog-box").show();
    });
    $(document).on("click", ".tip-dialog-box", function() {
		$(".tip-dialog-box").hide();
	});

});
</script>
</html>
