<script>
$(function() {
var pawkeyboard = (function() {
		var now_val = new Array();
		var string_val = "";
		var i = 0;
		var setval = function() {
			if (now_val.length == 6) {
				$(".input-pay-but").css("color", "#f24b43");
			} else {
				$(".input-pay-but").css("color", "#ccc");
			}
			string_val = now_val.join("");
			$(".paw-input").val(string_val);
		};
		return {
			add: function(val) {
				if (now_val.length >= 6) {
					return false;
				} else {
					now_val.push(val);
					setval();
					return true;
				}
			},
			reduce: function() {
				now_val.pop();
				setval();
				return true;
			},
			clear: function() {
				now_val.splice(0, now_val.length);
				setval();
				return true;
			},
		};
	})();
	// 数字键点击
	$("#table-keyboard").delegate('.num-td', 'click', function(event) {
		pawkeyboard.add($(this).text());
	});
	// 删除键
	$(".delte_but").on('click', function(e) {
		e.stopPropagation();
		pawkeyboard.reduce();
	});
	// 清空键
	$(".input-clear-img").on('click', function() {
		pawkeyboard.clear();
	});
	// 关闭支付弹窗
	$(".close-but-icon").on('click', function() {
		$(".pay-dialog-box").hide();
		pawkeyboard.clear();
	});
});
</script>
