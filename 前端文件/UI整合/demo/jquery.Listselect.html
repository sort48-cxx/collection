<!DOCTYPE html>
<html>
<title>jquery-下拉选择器-微镇microtown</title>
<head>
	<script src="../js/jquery.min.js"></script>
	<script src="../js/jquery.Listselect.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/common.css">
	<link rel="stylesheet" type="text/css" href="../css/jquery.Listselect.css">
</head>

<body>
	<div class="layout-box">
		<div class="pub-deopdown">
			<div class="jquery-select-input clearfix"><span class="jquery-select-text">选择使用红包</span><span class="jquery-select-icon"></span></div>
			<ul class="jquery-selcet-ul">
				<li class="clearfix " data-click='yes'>
					<div class="left w-61"><span class="color-F24B43">¥</span><span class="font-18 color-F24B43 lmoney-val">10000</span></div>
					<div class="left w-98">满10000元可用</div>
					<div class="right w-106">2019-10-22到期</div>
				</li>
				<li class="clearfix" data-click='yes'>
					<div class="left w-61"><span class="color-F24B43">¥</span><span class="font-18 color-F24B43 lmoney-val">10</span></div>
					<div class="left w-98">满1000元可用</div>
					<div class="right w-106">2019-10-22到期</div>
				</li>
				<li class="clearfix unClick" data-click='no'>
					<div class="left w-61"><span class="color-F24B43">¥</span><span class="font-18 color-F24B43 lmoney-val">10000</span></div>
					<div class="left w-98">满10000元可用</div>
					<div class="right w-106">2019-10-22到期</div>
				</li>
				<li class="clearfix unClick" data-click='no'>
					<div class="left w-61"><span class="color-F24B43">¥</span><span class="font-18 color-F24B43 lmoney-val">10</span></div>
					<div class="left w-98">满1000元可用</div>
					<div class="right w-106">2019-10-22到期</div>
				</li>
			</ul>
		</div>
	</div>
</body>

<script>
	$(function() {});
</script>

</html>
